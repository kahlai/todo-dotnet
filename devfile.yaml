schemaVersion: 2.1.0
metadata:
  name: todo-dotnet
projects:
  - git:
      remotes:
        origin: 'https://github.com/kahlai/todo-dotnet.git'
    name: todo-dotnet
components:
  - attributes:
      app.kubernetes.io/name: tools
      che-theia.eclipse.org/vscode-extensions: []
    container:
      endpoints:
        - exposure: public
          name: test-endpoint
          protocol: http
          targetPort: 8080
      env: []
      image: 'quay.io/kahlai/dotnetsdk:7.0'
      memoryLimit: 2Gi
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: nuget
          path: /home/user/.nuget
    name: tools
  - name: nuget
    volume:
      size: 1G
commands:
  - exec:
      commandLine: dotnet restore
      component: tools
      group:
        kind: build
      workingDir: '${PROJECTS_ROOT}/test'
    id: 1-update-dependencies
  - exec:
      commandLine: dotnet build
      component: tools
      group:
        kind: build
      workingDir: '${PROJECTS_ROOT}/test'
    id: 2-build
  - exec:
      commandLine: dotnet run
      component: tools
      group:
        kind: run
      workingDir: '${PROJECTS_ROOT}/test'
    id: 3-run